<body>
    <app-user-access-nav-bar></app-user-access-nav-bar>
    <div class="banner">
        <div class="content">
            <h4>Royal Heaven Restaurant - Orders</h4>
            <h6>Our orders from Royal Heaven customers <br> (As this section is from customer side you cannot edit data here)</h6>
        </div>


        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Order Id</th>
                    <th scope="col">Meal</th>
                    <th scope="col">Price</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orderList">
                    <th scope="row">{{order.id}}</th>
                    <td>{{order.meal}}</td>
                    <td>{{order.price}}</td>
                    <td>{{order.customer_name}}</td>
                    <td>{{order.quantity}}</td>

                    <td scope="col"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" (click)="deleteOrder(order.id)"
                            class="bi bi-trash-fill" viewBox="0 0 16 16">
                            <path
                                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0" />
                        </svg></td>
                </tr>

            </tbody>
        </table>
    </div>


<app-footer></app-footer>
</body>
